# Site settings
title:          Lenin's Blog
description:    "I write about anything that fascinates me"
url:            "https://leninkumar31.github.io"

# Author
author:
  name:         Lenin Kumar Pothabattula
  url:          https://www.linkedin.com/in/leninkumar-pothabattula/
  email:        leninkumarpothabattula@gmail.com

# Build settings
markdown:       kramdown
mathjax:        true
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
